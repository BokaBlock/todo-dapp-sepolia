<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo DApp - WORKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 36px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .network-badge {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .wallet-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
        }
        
        .wallet-address {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-top: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .add-task-section {
            margin: 30px 0;
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #17a2b8;
            padding: 10px 25px;
            font-size: 14px;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            transform: translateX(5px);
            border-color: #667eea;
        }
        
        .task-item.completed {
            opacity: 0.6;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .task-content {
            flex: 1;
            font-size: 18px;
            color: #333;
        }
        
        .task-content.completed {
            text-decoration: line-through;
            color: #999;
        }
        
        .task-id {
            font-size: 12px;
            color: #999;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .delete-btn {
            background: #dc3545 !important;
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .msg {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Todo DApp</h1>
        <p class="subtitle">
            Decentralized Todo List on <span class="network-badge">Sepolia</span>
        </p>
        
        <div class="wallet-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>ü¶ä Wallet</h3>
                <button id="connectBtn" onclick="connect()">Connect MetaMask</button>
            </div>
            <div id="walletInfo" style="display: none;">
                <div class="wallet-address" id="address"></div>
            </div>
        </div>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?" disabled>
            <button id="addBtn" onclick="addTask()" disabled>Add Task</button>
        </div>
        
        <div class="controls" style="display: none;" id="controls">
            <button class="refresh-btn" onclick="load()">üîÑ Refresh Tasks</button>
        </div>
        
        <div id="messages"></div>
        
        <div id="tasks">
            <div class="loading">Connect wallet to start!</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
        const ADDRESS = "0x6d731D7808A9D069622Bd937436386279FB3bdb0";
        const ABI = [{"inputs":[{"internalType":"string","name":"_content","type":"string"}],"name":"createTask","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"_id","type":"uint256"}],"name":"deleteTask","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"_id","type":"uint256"}],"name":"toggleCompleted","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"getTasks","outputs":[{"components":[{"internalType":"uint256","name":"id","type":"uint256"},{"internalType":"string","name":"content","type":"string"},{"internalType":"bool","name":"completed","type":"bool"}],"internalType":"struct TodoList.Task[]","name":"","type":"tuple[]"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"taskCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];
        
        let web3;
        let contract;
        let account;
        
        window.addEventListener('load', () => {
            console.log('‚úÖ Page loaded');
            console.log('üîç Checking Web3...');
            
            // Wait for Web3 to load
            setTimeout(() => {
                if (typeof Web3 !== 'undefined') {
                    console.log('‚úÖ Web3 loaded!');
                } else {
                    console.error('‚ùå Web3 not loaded!');
                }
            }, 1000);
        });
        
        async function connect() {
            try {
                console.log('üîå Connecting...');
                
                if (!window.ethereum) {
                    alert('Install MetaMask!');
                    return;
                }
                
                if (typeof Web3 === 'undefined') {
                    alert('Web3 library not loaded! Please refresh the page.');
                    return;
                }
                
                // Initialize Web3
                web3 = new Web3(window.ethereum);
                console.log('‚úÖ Web3 initialized');
                
                // Request accounts
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                account = accounts[0];
                console.log('‚úÖ Account:', account);
                
                // Check network
                const chainId = await web3.eth.getChainId();
                console.log('üåê Chain ID:', chainId);
                
                if (chainId !== 11155111) {
                    alert('Switch to Sepolia Testnet!');
                    return;
                }
                
                // Initialize contract (lowercase address to avoid checksum issues)
                contract = new web3.eth.Contract(ABI, ADDRESS.toLowerCase());
                console.log('‚úÖ Contract initialized');
                
                document.getElementById('address').innerText = `Connected: ${account}`;
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('connectBtn').innerText = 'Connected ‚úì';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('taskInput').disabled = false;
                document.getElementById('addBtn').disabled = false;
                document.getElementById('controls').style.display = 'block';
                
                msg('‚úÖ Connected! Ready to add tasks.', 'success');
                
                await load();
                
            } catch (error) {
                console.error('‚ùå Connection error:', error);
                alert('Connection failed: ' + error.message);
            }
        }
        
        async function load() {
            try {
                console.log('üì• Loading tasks...');
                document.getElementById('tasks').innerHTML = '<div class="loading">Loading...</div>';
                
                const tasks = await contract.methods.getTasks().call();
                console.log('‚úÖ Tasks:', tasks);
                
                if (tasks.length === 0) {
                    document.getElementById('tasks').innerHTML = `
                        <div class="empty-state">
                            <h3>üìù No tasks yet!</h3>
                            <p>Add your first task above.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                tasks.forEach(t => {
                    html += `
                        <div class="task-item ${t.completed ? 'completed' : ''}">
                            <input type="checkbox" class="task-checkbox" 
                                   ${t.completed ? 'checked' : ''} 
                                   onchange="toggle(${t.id})">
                            <div class="task-content ${t.completed ? 'completed' : ''}">${t.content}</div>
                            <span class="task-id">#${t.id}</span>
                            <button class="delete-btn" onclick="del(${t.id})">Delete</button>
                        </div>
                    `;
                });
                
                document.getElementById('tasks').innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Load error:', error);
                document.getElementById('tasks').innerHTML = `
                    <div class="empty-state">
                        <h3>Ready!</h3>
                        <p>Add tasks above.</p>
                    </div>
                `;
            }
        }
        
        async function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('Enter a task!');
                return;
            }
            
            try {
                const btn = document.getElementById('addBtn');
                btn.disabled = true;
                btn.innerText = 'Adding...';
                
                console.log('üìù Creating task:', text);
                
                msg('‚è≥ Sending transaction...', 'info');
                
                await contract.methods.createTask(text).send({
                    from: account,
                    gas: 300000
                });
                
                console.log('‚úÖ Task added!');
                
                input.value = '';
                msg(`‚úÖ Task "${text}" added successfully!`, 'success');
                
                setTimeout(() => load(), 2000);
                
            } catch (error) {
                console.error('‚ùå Add error:', error);
                msg('‚ùå Failed: ' + (error.message || 'Unknown error'), 'error');
            } finally {
                const btn = document.getElementById('addBtn');
                btn.disabled = false;
                btn.innerText = 'Add Task';
            }
        }
        
        async function toggle(id) {
            try {
                console.log('üîÑ Toggling:', id);
                msg('‚è≥ Updating...', 'info');
                
                await contract.methods.toggleCompleted(id).send({
                    from: account,
                    gas: 200000
                });
                
                await load();
                msg('‚úÖ Task updated!', 'success');
                
            } catch (error) {
                console.error('‚ùå Toggle error:', error);
                msg('‚ùå Failed', 'error');
                await load();
            }
        }
        
        async function del(id) {
            if (!confirm('Delete this task?')) return;
            
            try {
                console.log('üóëÔ∏è Deleting:', id);
                msg('‚è≥ Deleting...', 'info');
                
                await contract.methods.deleteTask(id).send({
                    from: account,
                    gas: 200000
                });
                
                await load();
                msg('‚úÖ Task deleted!', 'success');
                
            } catch (error) {
                console.error('‚ùå Delete error:', error);
                msg('‚ùå Failed', 'error');
            }
        }
        
        function msg(text, type) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            div.innerText = text;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('messages').appendChild(div);
            
            if (type === 'success') {
                setTimeout(() => div.remove(), 5000);
            }
        }
        
        console.log('üöÄ Script ready!');
        console.log('üìç Contract:', ADDRESS);
    </script>
</body>
</html>
